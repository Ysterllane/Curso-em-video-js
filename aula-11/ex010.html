<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velcidade do automóvel: <input type="number" name="txtvelo" id="txtvelo"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div class="resultado"></div>
    <script>

        function calcular(){
            var txtv = document.querySelector('input#txtvelo');
            var res = document.querySelector('.resultado');
            velocidade = Number(txtv.value);

            res.innerHTML = `<p>Velocidade igual a <strong>${velocidade}</strong> Km/h</p>`;

            velocidade > 60 ? res.innerHTML += `<p>Você foi multado!</p>` : res.innerHTML += '<p>Você não foi multado!</p>'; //Operador ternário

            res.innerHTML += 'Dirija sempre com cinto de segurança';
        }

    </script>
</body>
</html>
